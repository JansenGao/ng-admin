<app-user-item></app-user-item>

<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
<button (click)="deleteLast()">删除</button>
<button (click)="saveNewUser()">新增</button>
<table>
  <tbody>
    <tr>
      <th (click)="sortByAsccending('index')">ID </th>
      <th (click)="sortByAsccending('name')">姓名 </th>
      <th (click)="sortByAsccending('sex')">性别 </th>
      <th (click)="sortByAsccending('project')">project </th>
      <th (click)="sortByDesccending('exam1')">exam1 </th>
      <th (click)="sortByDesccending('exam2')">exam2 </th>
      <th (click)="sortByDesccending('exam3')">exam3 </th>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.index}}</td>
      <td>{{user.name | uppercase | lowercase}}</td>
      <td>{{user.sex | sexName}}</td>
      <td><a target="_blank" href="http://github.com/{{user.project}}">{{user.project}}</a></td>
      <td>{{user.exam1}}</td>
      <td>{{user.exam2}}</td>
      <td>{{user.exam3}}</td>
    </tr>
  </tbody>
</table>
